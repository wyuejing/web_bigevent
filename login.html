<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 页面logo模块 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="大事件">
    </div>
    <!-- 登录注册模块 -->
    <div class="loginAndResBox">
        <div class="title-box"></div>
        <!-- 登录区域 -->
        <div id="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid
                layui-btn-normal" lay-submit>登录</button>
                </div>
            </form>
            <div class="layui-form-item">
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>

        </div>
        <!-- 注册区域 -->
        <div id="reg-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid
                layui-btn-normal" lay-submit>立即提交</button>
                </div>
            </form>
            <div class="layui-form-item">
                <a href="javascript:;" id="link_login">点击登录</a>
            </div>

        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
